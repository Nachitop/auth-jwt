<h3 class="text-center">Sign UP</h3>
<div class="container">
  <form (ngSubmit)="onSubmit(formsignup)" #formsignup="ngForm">
  <div class="form-group">
    <label for="name" >Name</label>
    <input class="form-control form-control-lg" type="text" id="name"  name="name" ngModel>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control form-control-lg" id="username"  name="username" ngModel>
  </div>

  <div class="form-group">
      <label for="username">Email</label>
      <input class="form-control form-control-lg" id="email"  name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="username">Password</label>
        <input class="form-control form-control-lg" id="password"  name="password" ngModel>
      </div>
  
    <div class="form-group" >
      <label>Roles</label>
      <div *ngFor="let role of roles" class="form-check" >
          <input class="form-check-input" type="checkbox" [value]="role.role" [id]="role.role"  [name]="role.role" ngModel>
          <label class="form-check-label" [for]="role.role">
            {{role.role}}
          </label>
        </div>
       
      </div>
<button type="submit" class="btn btn-outline-primary btn-block">Sign Up</button>
  </form>
</div>
